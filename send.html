<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; color: #fff; overflow: hidden; }
        .bg-glow { position: absolute; width: 300px; height: 300px; background: #ff0050; filter: blur(120px); opacity: 0.3; z-index: -1; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px 25px; border-radius: 35px; width: 90%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #ff0050; margin-top: -85px; background: #111; object-fit: cover; }
        textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; padding: 20px; border-radius: 20px; margin: 20px 0; outline: none; resize: none; box-sizing: border-box; font-size: 16px; }
        button { background: #fff; color: #000; border: none; padding: 18px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="card">
        <img id="p-img" class="profile-img" src="" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <h2 id="user-display">@Loading...</h2>
        <p style="color:#aaa; font-size: 14px;">‡Æ∞‡Æï‡Æö‡Æø‡ÆØ‡ÆÆ‡Ææ‡Æï ‡Æè‡Æ§‡Øá‡Æ©‡ØÅ‡ÆÆ‡Øç ‡Æö‡Øä‡Æ≤‡Øç‡Æ≤‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç...</p>
        <textarea id="message" placeholder="Type your secret message here..."></textarea>
        <button id="s-btn" onclick="sendNGL()">SEND NOW üöÄ</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLyf_dz6xPC9wdthZSVtpatkc8JgFhE4Q", databaseURL: "https://chatbox-chats-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const user = params.get('u') || "Anonymous";
        
        document.getElementById('user-display').innerText = "@" + user;
        document.getElementById('p-img').src = `https://unavatar.io/instagram/${user}`;

        function sendNGL() {
            const msg = document.getElementById('message').value.trim();
            const btn = document.getElementById('s-btn');
            if(msg) {
                btn.disabled = true; btn.innerText = "Sending...";
                db.ref('users/' + user + '/messages').push({ 
                    text: msg, 
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                })
                .then(() => { 
                    confetti(); 
                    alert("Sent! ‚úÖ"); 
                    document.getElementById('message').value = ""; 
                    btn.disabled = false; btn.innerText = "SEND NOW üöÄ";
                })
                .catch(e => {
                    alert("Error: " + e.message);
                    btn.disabled = false;
                });
            }
        }
    </script>
</body>
</html>
